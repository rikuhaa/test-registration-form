<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>K15t PAT Registration</title>
  <link rel="stylesheet" href="angular-material.css">
</head>

<body ng-app="k15t-pat-registration" ng-cloak>

  <div ng-controller="registrationController" layout="column"   class="md-inline-form">
  
    <h1 ng-if="!registrationComplete">
      registration not complete
    </h1>
    <h1 ng-if="registrationComplete">
      registration completed
    </h1>

    <md-content layout-padding>
      <div>
        <form name="userForm">

          <div layout-gt-sm="row">
            <md-input-container class="md-block" flex-gt-sm>
              <label>First name</label>
              <input ng-model="user.firstName">
            </md-input-container>

            <md-input-container class="md-block" flex-gt-sm>
              <label>Long Last Name That Will Be Truncated And 3 Dots (Ellipsis) Will Appear At The End</label>
              <input ng-model="theMax">
            </md-input-container>
          </div>

          <md-input-container md-no-float class="md-block">
            <input ng-model="user.address2" placeholder="Address 2">
          </md-input-container>

          <div layout-gt-sm="row">
            <md-input-container class="md-block" flex-gt-sm>
              <label>City</label>
              <input ng-model="user.city">
            </md-input-container>

            <md-input-container class="md-block" flex-gt-sm>
              <label>State</label>
              <md-select ng-model="user.state">
                <md-option ng-repeat="state in states" value="{{state.abbrev}}">
                {{state.abbrev}}
                </md-option>
              </md-select>
            </md-input-container>

            <md-input-container class="md-block" flex-gt-sm>
              <label>Postal Code</label>
              <input name="postalCode" ng-model="user.postalCode" placeholder="12345"
                   required ng-pattern="/^[0-9]{5}$/" md-maxlength="5">

              <div ng-messages="userForm.postalCode.$error" role="alert" multiple>
                <div ng-message="required" class="my-message">You must supply a postal code.</div>
                <div ng-message="pattern" class="my-message">That doesn't look like a valid postal
                code.
                </div>
                <div ng-message="md-maxlength" class="my-message">
                Don't use the long version silly...we don't need to be that specific...
                </div>
              </div>
            </md-input-container>
          </div>

        </form>
      </div>
    </md-content>

  </div>

  <!-- Load the bundled Angular app -->
  <script src="bundle.js"></script>

</body>

</html>
